<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

	<link rel="stylesheet" href="./style/style.css">
	<title>Carrinho de Compras</title>

</head>

<body>
	<div class="backdround">
		<img src="./img/bg-desktop-light.jpg" alt="">
	</div>
	<div id="main-container" class="container">
		<header>
			<div class="logo">
				<img src="./img/logo2.png" alt="Logo WebStore">
			</div>
			<div class="titulo">
				<h3>Carrinho de Compras</h3>
			</div>
		</header>
		<div class="buttons">
			<button class="btn bi-cart btn-dark btn-add-cart" onclick="addProduct()">Add to Cart</button>
			<button class="btn bi-trash btn-dark btn-add-cart" onclick="removeAllProducts()">Clean Cart</button>
		</div>
		<div id="total">
			<p>Total R$ <span id="total-price">0,00</span></p>
		</div>

		<section id="container-cart">
		</section>



	</div>

</body>
<script src="js/master.js"></script>

</html>
